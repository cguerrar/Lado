<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4682B4">
    <title>Sin conexion - LADO</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .offline-container {
            text-align: center;
            max-width: 400px;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .offline-icon svg {
            width: 60px;
            height: 60px;
            color: #4682B4;
        }

        .logo {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #4682B4 0%, #87CEEB 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: white;
        }

        p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .btn-retry {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #4682B4;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-retry:hover {
            background: #36648B;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(70, 130, 180, 0.4);
        }

        .btn-retry:active {
            transform: translateY(0);
        }

        .btn-retry svg {
            width: 20px;
            height: 20px;
        }

        .tips {
            margin-top: 48px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            text-align: left;
        }

        .tips h3 {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tips ul {
            list-style: none;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .tips li {
            padding: 6px 0;
            padding-left: 20px;
            position: relative;
        }

        .tips li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            background: #4682B4;
            border-radius: 50%;
        }

        .online-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #10B981;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            display: none;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.4);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translate(-50%, -20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        .online-indicator.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="online-indicator" id="onlineIndicator">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
        Conexion restaurada
    </div>

    <div class="offline-container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0 1 19 12.55M5 12.55a10.94 10.94 0 0 1 5.17-2.39M10.71 5.05A16 16 0 0 1 22.58 9M1.42 9a15.91 15.91 0 0 1 4.7-2.88M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01"/>
            </svg>
        </div>

        <div class="logo">LADO</div>
        <h1>Sin conexion a internet</h1>
        <p>Parece que no tienes conexion. Verifica tu WiFi o datos moviles e intenta nuevamente.</p>

        <button class="btn-retry" onclick="location.reload()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="23 4 23 10 17 10"></polyline>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
            </svg>
            Reintentar
        </button>

        <div class="tips">
            <h3>
                <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                </svg>
                Mientras tanto puedes:
            </h3>
            <ul>
                <li>Revisar tu conexion WiFi</li>
                <li>Activar datos moviles</li>
                <li>Acercarte al router</li>
                <li>Desactivar modo avion</li>
            </ul>
        </div>
    </div>

    <script>
        // Detectar cuando vuelve la conexion
        window.addEventListener('online', () => {
            const indicator = document.getElementById('onlineIndicator');
            indicator.classList.add('show');

            // Recargar automaticamente despues de mostrar el mensaje
            setTimeout(() => {
                location.reload();
            }, 1500);
        });

        // Intentar recargar periodicamente
        let retryCount = 0;
        const maxRetries = 10;

        function tryReconnect() {
            if (retryCount >= maxRetries) return;

            fetch('/', { method: 'HEAD', cache: 'no-store' })
                .then(() => {
                    // Conexion restaurada
                    location.reload();
                })
                .catch(() => {
                    retryCount++;
                    // Reintentar en 5 segundos
                    setTimeout(tryReconnect, 5000);
                });
        }

        // Iniciar reintento automatico despues de 3 segundos
        setTimeout(tryReconnect, 3000);
    </script>
</body>
</html>
